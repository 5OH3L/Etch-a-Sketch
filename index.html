<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="programmer">Etch-a-Sketch By&nbsp;<a href="https://github.com/5OH3L" target="_blank" rel="noopener noreferrer">&#169; S O H E L</a></div>
    <h1 id="gridShow"></h1>
    <div id="mainContainer">
        <div id="leftBtnContainer">
            <h1 id="btn" class="button">Change Grid Layout</h1>
            <h1 id="borderOnOff" class="button">Toggle Border</h1>
            <h1 id="rainbow" class="button">Rainbow Color</h1>
            <h1 id="eraser" class="button">Color Eraser</h1>
            <h1 id="reset" class="button">Reset</h1>
        </div>
    <div id="container" class="border2px"></div>
    <div id="rightBtnContainer">
        <div id="colorPickerContainer">
            <label for="colorPicker" id="colorPickerLabel" class="button">Pick Color</label>
            <input type="color" id="colorPicker" style="display: none;">
        </div>
        <h1 id="singleColor" class="button">Single Color</h1>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
